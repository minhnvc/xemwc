<body>
  <div
    class="chart-container"
    style="position: relative; height: 100vh; width: 97vw"
  >
    <canvas id="chart1"></canvas>
  </div>
</body>
<script src="chart.js"></script>
<script>
  function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min
  }
  let delayed
  new Chart(document.getElementById('chart1'), {
    type: 'bar',
    data: {
      labels: [
        'Meta',
        'Amazon',
        'Shopee',
        'Twitter',
        'Crypto.com',
        'Stripe',
        'Lyft'
      ],
      datasets: [
        {
          data: [11000, 10000, 7000, 4700, 2000, 1000, 700],
          backgroundColor: [
            '#4185F3',
            '#FABC00',
            '#FE6433',
            '#48BFC7',
            '#18446F',
            '#674EA6',
            '#D4A4BC'
          ],
          borderWidth: 0,
          borderRadius: 5,
          borderSkipped: false
        }
      ]
    },

    options: {
      plugins: {
        legend: {
          display: false //This will do the task
        }
      },
      animation: {
        onComplete: () => {
          delayed = true
        },
        delay: context => {
          let delay = 0
          if (
            context.type === 'data' &&
            context.mode === 'default' &&
            !delayed
          ) {
            delay =
              context.dataIndex * getRandomArbitrary(50, 100) +
              context.datasetIndex * getRandomArbitrary(50, 100)
          }
          return delay
        }
      },
      scales: {
        x: {
          grid: {
            display: false
          },
          ticks: {
            font: {
              size: 20,
              weight: 'bold'
            }
          }
        },
        y: {
          border: {
            display: false
          },
          beginAtZero: true,
          ticks: {
            font: {
              size: 16,
              weight: 'bold'
            }
          }
        }
      }
    }
  })
</script>
